<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>{:F("WEB_NAME")}数据统计</title>
    <meta name="keywords" content="{:F('WEB_NAME')}后台">
    <meta name="description" content="{:F('WEB_NAME')}后台是由逸天科技的faling研发">

    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Morris -->
    <link href="__PUBLIC__/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="__PUBLIC__/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="__PUBLIC__/css/animate.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.min.css?v=4.1.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-success pull-right">人</span>
                        <h5>用户</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{$data["UN"]}</h1>
                        <div class="stat-percent font-bold text-success">{$data["UNP"]}% <i class="fa fa-bolt"></i>
                        </div>
                        <small>活跃用户</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-info pull-right">篇</span>
                        <h5>文章</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{$data["AN"]}</h1>
                        <div class="stat-percent font-bold text-info">{$data["ANP"]}% <i class="fa fa-level-up"></i>
                        </div>
                        <small>可读</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">次</span>
                        <h5>阅读量</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{$data["YDN"]}</h1>
                        <div class="stat-percent font-bold text-navy">{$data["MYDN"]}% <i class="fa fa-level-up"></i>
                        </div>
                        <small>最高阅读占比</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span class="label label-danger pull-right">个</span>
                        <h5>文件</h5>
                    </div>
                    <div class="ibox-content">
                        <h1 class="no-margins">{$data["FN"]}</h1>
                        <div class="stat-percent font-bold text-danger">{$data["FPN"]}% <i class="fa fa-level-down"></i>
                        </div>
                        <small>图片占比</small>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>站点信息 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal" target="_self" action="{:U('setsite')}">
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">站点名称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="sitename"  disabled class="form-control" value="{:F('WEB_NAME')}">
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">用户登录IP</label>
                                <div class="col-sm-10">
                                    <input type="text" name="copyright" disabled class="form-control" value={$data["remote_addr"]}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">服务器IP</label>
                                <div class="col-sm-10">
                                    <input type="text" name="copyright" disabled class="form-control" value={$data["server_add"]}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">版权所有</label>
                                <div class="col-sm-10">
                                    <input type="text" name="copyright" disabled class="form-control" value={:F("WEB_COPYRIGHT")}>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">PHP版本</label>
                                <div class="col-sm-10">
                                    <input type="text" name="version" disabled value={$data["phpversion"]} >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">版本</label>
                                <div class="col-sm-10">
                                    <input type="text" name="version" disabled value={:F("WEB_VERSION")} >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">更新时间</label>
                                <div class="col-sm-10">
                                    <input type="text" name="updatetime" disabled value={:F("RELEASE_TIME")} >
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.js"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.tooltip.min.js"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.spline.js"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.resize.js"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.pie.js"></script>
    <script src="__PUBLIC__/js/plugins/flot/jquery.flot.symbol.js"></script>
    <script src="__PUBLIC__/js/plugins/peity/jquery.peity.min.js"></script>
    <script src="__PUBLIC__/js/demo/peity-demo.min.js"></script>
    <script src="__PUBLIC__/js/content.min.js?v=1.0.0"></script>
    <script src="__PUBLIC__/js/plugins/jquery-ui/jquery-ui.min.js"></script>

</body>

</html>
